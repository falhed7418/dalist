<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    {{ request.contextPath }}

    <form action="{{ request.contextPath}}/logout" method="POST">
        <input type="hidden" 
        name="{{ request.getAttribute('_csrf').getParameterName() }}"
        value="{{ request.getAttribute('_csrf').getToken() }}">
        <input type="submit" name="logoutbutton" value="logout"/>
    </form>
</body>
</html>
